<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="icon" href="../to-do-list-app/Image/favicon.ico" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../to-do-list-app/CSS/style.css">
</head>

<body>
    
    <div class="container">
        <img src="../to-do-list-app/Image/favicon.png" alt="Logo" class="logo">
        <h1>To-Do List</h1>
        <input type="text" id="newItem" placeholder="Enter new item">
        <button id="addItem">Add Item</button>
        <ul id="todoList">
            <!-- List items will be dynamically added here -->
        </ul>
        <div id="emptyModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Please write something!</p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
        integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <script src="../to-do-list-app/JS/script.js"></script>
</body>

</html>
